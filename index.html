<!DOCTYPE html>
<html>
<head>
	<title>Disney Hangman</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="assets/javascript/game.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="jumbotron center">
			<h1>Disney Hangman</h1>
			<h2>Press any key to get started!</h2>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-10">
			<div class="row">
				<div class="col-md-3">
					<!-- <h3>Wins: <span id="win-count">...</span></h3> -->
					<h3 id="message"></h3>
				</div>
				<div class="col-md-9">
					<h3>Guesses Remaining: <span id="guess-count">...</span></h3>
				</div>
			</div>
			<div class="row center">
				<h2>The word is...</h2>
				<hr>
				<h1 id="word"><p id="ran-word">...</p><h1>
			</div>
		</div>
		<div class="col-md-2 center">
			<h4>Letters Already Guessed</h4>
			<hr>
			<p><span id="user-guess"></span><p>
		</div>
	</div>
</div>

<div class="container">
	<div class="row bottom">
			<button class="btn btn-warning" id="restart">Play again</button>
	</div>
</div>

</body>
</html>
